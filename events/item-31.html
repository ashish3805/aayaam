<!doctype html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style_new.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/modernizr.js"></script>
    <title>Halla Bol</title>
    <link href="event-details/min/plugin-min.css" type="text/css" rel="stylesheet">
    <link href="event-details/min/custom-min.css" type="text/css" rel="stylesheet">

<body>
    <div class="body-single cd-fold-content single-page" style="padding: 0;">
        <div class="banner section no-pad-bot">
            <h1>Halla Bol</h1>
            <img src="../img/1920x1080/halla_bol.png" />

        <div id="intro" class="section scrollspy">
            <div class="container">
                <div class="row">
                    <div class="col s12 m4 l4">
                        <div class="center promo promo-example">
                            <i class="material-icons">date_range</i>
                            <br>
                            <h5 class="promo-caption">10 March </h5>
                            <p class="light center">Time 11:00 AM to 12:00 PM</p>
                        </div>
                    </div>
                    <div class="col s12 m4 l4">
                        <div class="center promo promo-example">
                            <i class="material-icons">location_on</i>
                            <br>
                            <h5 class="promo-caption">Venue</h5>
                            <p class="light center">Cafeteria</p>
                        </div>
                    </div>
                    <div class="col s12 m4 l4">
                        <div class="center promo promo-example">
                            <i class="material-icons">call</i>
                            <br>
                            <h5 class="promo-caption">Contact Person Name</h5>
                            <p class="light center">9865321470</p>
                        </div>
                    </div>

                    <div class="col s12">
                        <h4 class="center header text_h4">Event description <span class="span_h2"> to come </span>here <span class="span_h2"> </span> </h4>
                    </div>

                </div>
            </div>
        </div>



    </div>
